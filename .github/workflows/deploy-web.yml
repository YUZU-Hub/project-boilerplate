name: Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual trigger'

env:
  BACKUP_RETENTION_DAYS: 7

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ vars.SSH_PORT }} ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create backup directory on server
        run: |
          ssh -p ${{ vars.SSH_PORT }} ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} \
            "mkdir -p ${{ vars.BACKUP_PATH }}/$(date +%Y%m%d)"

      - name: Deploy with rsync
        run: |
          rsync -avz \
            --backup \
            --backup-dir="${{ vars.BACKUP_PATH }}/$(date +%Y%m%d)" \
            -e "ssh -p ${{ vars.SSH_PORT }}" \
            --exclude='.DS_Store' \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='.env.local' \
            --exclude='storage/logs/*' \
            --exclude='cache/*' \
            web/ ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:${{ vars.DEPLOY_PATH }}

      - name: Fix permissions
        run: |
          ssh -p ${{ vars.SSH_PORT }} ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} \
            "find ${{ vars.DEPLOY_PATH }} -type d -exec chmod 755 {} \; && \
             find ${{ vars.DEPLOY_PATH }} -type f -exec chmod 644 {} \;"

      - name: Rotate old backups
        run: |
          ssh -p ${{ vars.SSH_PORT }} ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} \
            "find ${{ vars.BACKUP_PATH }} -maxdepth 1 -type d -mtime +${{ env.BACKUP_RETENTION_DAYS }} -exec rm -rf {} \; 2>/dev/null || true"

      - name: Cleanup SSH
        if: always()
        run: rm -rf ~/.ssh/id_rsa
