services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"   # Homepage
      - "3001:3001"   # Webapp
      - "3002:3002"   # Admin
      - "8090:8090"   # PocketBase
    volumes:
      # Static files (hot-reload)
      - ./homepage:/app/homepage
      - ./webapp:/app/webapp
      - ./admin:/app/admin
      # Server code (hot-reload via node --watch)
      - ./server:/app/server
      # Preserve node_modules (prevents mount from overwriting installed modules)
      - server_node_modules:/app/server/node_modules
      # PocketBase hooks and migrations
      - ./api/pb_hooks:/pb/pb_hooks
      - ./api/pb_migrations:/pb/pb_migrations
      # Persistent data
      - pb_data:/pb/pb_data
    environment:
      - NODE_ENV=development
      - HOMEPAGE_PORT=3000
      - WEBAPP_PORT=3001
      - ADMIN_PORT=3002
      - API_URL=http://localhost:8090
    restart: unless-stopped
    healthcheck:
      test: wget -q --spider http://localhost:3000/health && wget -q --spider http://localhost:8090/api/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pb_data:
  server_node_modules:
