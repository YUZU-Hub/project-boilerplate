services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-development}
    ports:
      # External:Internal - external ports configurable, internal fixed
      - "${HOMEPAGE_PORT:-3000}:3000"
      - "${WEBAPP_PORT:-3001}:3001"
      - "${ADMIN_PORT:-3002}:3002"
      - "${POCKETBASE_PORT:-8090}:8090"
    volumes:
      # Static files (hot-reload)
      - ./homepage:/app/homepage
      - ./webapp:/app/webapp
      - ./admin:/app/admin
      # Server code (hot-reload via node --watch)
      - ./server:/app/server
      # Preserve node_modules (prevents mount from overwriting installed modules)
      - server_node_modules:/app/server/node_modules
      # PocketBase hooks and migrations
      - ./api/pb_hooks:/pb/pb_hooks
      - ./api/pb_migrations:/pb/pb_migrations
      # Persistent data
      - pb_data:/pb/pb_data
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - HOMEPAGE_PORT=${HOMEPAGE_PORT:-3000}
      - WEBAPP_PORT=${WEBAPP_PORT:-3001}
      - WEBAPP_PATH=${WEBAPP_PATH:-/}
      - ADMIN_PORT=${ADMIN_PORT:-3002}
      - ADMIN_PATH=${ADMIN_PATH:-/admin}
      - POCKETBASE_PORT=${POCKETBASE_PORT:-8090}
      - API_URL=${API_URL:-http://localhost:8090}
    restart: unless-stopped
    healthcheck:
      test: wget -q --spider http://localhost:3000/health && wget -q --spider http://localhost:8090/api/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pb_data:
  server_node_modules:
