<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Project Name</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--spacing-md);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-sm);
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
        }
        .error-description {
            color: var(--color-text-light);
            margin-bottom: var(--spacing-md);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Project Name</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/app" class="btn btn-primary">Launch App</a>
            </div>
        </nav>
    </header>

    <main class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="btn btn-primary btn-large">Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2026 Project Name. All rights reserved.</p>
    </footer>
</body>
</html>
