<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="app">
        <!-- Auth check -->
        <div id="auth-loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Login form (shown when not authenticated) -->
        <div id="login-view" class="auth-container" style="display: none;">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to continue</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div id="login-error" class="error-message" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
                </div>
            </div>
        </div>

        <!-- Register form -->
        <div id="register-view" class="auth-container" style="display: none;">
            <div class="auth-card">
                <h1>Create Account</h1>
                <p class="subtitle">Get started with your account</p>

                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" required autocomplete="new-password" minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">Confirm Password</label>
                        <input type="password" id="reg-password-confirm" name="passwordConfirm" required autocomplete="new-password">
                    </div>
                    <div id="register-error" class="error-message" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
            </div>
        </div>

        <!-- Main app (shown when authenticated) -->
        <div id="main-view" style="display: none;">
            <header class="app-header">
                <div class="header-left">
                    <h1 class="app-title">My App</h1>
                </div>
                <div class="header-right">
                    <span id="user-email" class="user-info"></span>
                    <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
                </div>
            </header>

            <main class="app-main">
                <div class="container">
                    <!-- App content gets populated by JavaScript -->
                    <div id="app-content">
                        <p>Loading...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- PocketBase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.25.0/dist/pocketbase.umd.min.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
